<!DOCTYPE html>
<html>
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

    </head>

  <body>
    <h1></h1>
    <div class="input-group m-3">
        <input class="" id="to_count" name="to_count">
        <button type="button" id="clear" pys-onClick="Clear">Clear</button>
        <button type="button" id="counter" pys-onClick="Counter">Count</button>
    </div>
    <div>
        <p class="m-3">Length: <span id="result"></span></p>
        
    </div>
  </body>
  <py-script>
  to_count = Element("to_count")

  op = Element("result")

  def Clear(*arg, **kwargs):
    to_count.clear()
  
  def Counter(*arg, **kwargs):
    op.write(len(to_count.value))
    
    </py-script>
</html>
