<!DOCTYPE html>
<html>
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

    </head>

  <body>
    <h1 id="test_output"></h1>
    <div class="input-group m-3">
        <input class="" id="to_count" name="to_count">
        <button type="button" id="clear" pys-onClick="Clear">Clear</button>
        <button type="button" id="counter" pys-onClick="Counter">Count</button>
    </div>
    <div>
        <p class="m-3">Length: <span id="result"></span></p>
        
    </div>
    <div>
      <h1 class="m-3">Scisors game:</h1>
      <div class="input-group m-3">
        <input type="text" id="user_obj" placeholder="insert you move like: 'Rock'">
        <button type="button" id="play" pys-onClick="play">Play</button>
      </div>
      <div class="m-3"><h3 id="scisors_op"></h3></div>
    </div>
  </body>
  <py-script src="./count.py"></py-script>
  <py-script src="./scisors.py"></py-script>
</html>
